<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>index</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./main.js" type="module"></script>
</head>

<body>
  <user-journey>
    Use the same UVPA for all the following steps:<br><br>
    <table>
      <thead>
        <tr>
          <td>Step #</td>
          <td>Action</td>
          <td>Expected</td>
          <td>Actual</td>
          <td>Match</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td><button class="clear-registrations">Clear</button></td>
        </tr>
        <tr>
          <td>2.</td>
          <td><button class="register-security-key">Register security key</button></td>
        </tr>
        <tr>
          <td>3.</td>
          <td><button class="auth-any-registration">Authenticate</button></td>
        </tr>
        <tr>
          <td>4.</td>
          <td><button class="register-trusted-device">Register trusted device</button></td>
        </tr>
        <tr>
          <td>5.</td>
          <td><button class="identify-existing-security-key-registration">Identify security key</button></td>
        </tr>
        <tr>
          <td>6.</td>
          <td><button class="register-trusted-device-with-identified-exception">Upgrade to trusted device</button></td>
        </tr>
      </tbody>
    </table>
  </user-journey>
  <database-view>
    Currently stored registrations:
  </database-view>
</body>

</html>
