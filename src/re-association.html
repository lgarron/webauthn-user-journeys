<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>index</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./main.js" type="module"></script>
</head>

<body>
  <user-journeys>
    <user-journey id="register">
      <h1>1. Register a trusted device.</h1>
      <user-journey-steps>
        <user-journey-step>
          <h2>A. Clear registrations</h2>
          <button class="clear-registrations">Register</button>
        </user-journey-step>
        <user-journey-step>
          <h2>B. Register a trusted device</h2>
          <button class="register-trusted-device">Register</button>
        </user-journey-step>
        <user-journey-step>
          <h2>C. Test authentication ("server-side" credentials)</h2>
          <button class="auth-any-registration">Authenticate</button>
        </user-journey-step>
        <user-journey-step>
          <h2>D. New browser session (fresh cookies)</h2>
          <button class="reset-cookies">Simulate cookie reset</button>
        </user-journey-step>
        <user-journey-step>
          <h2>E. Ask user to identify the existing security key registration</h2>
          <button class="identify-existing-security-key-registration">Identify</button>
        </user-journey-step>
        <user-journey-step>
      </user-journey-steps>
    </user-journey>
  </user-journeys>
</body>

</html>
